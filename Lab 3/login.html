<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="icon container">
        <div class="card text-center" style="width: 18rem; height: 15rem">
          <div class="card-body">
           
            <div class="mb-3">
              <input type="username" class="form-control text-center" id="Usernames" placeholder="Username ">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control text-center" id="Passwords" placeholder="Password">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-info" onclick="buttonPress()">LOG IN</button>
          </div>
          </div>
          <div class="card-footer text-muted">
            <a href="">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="login.js"></script>
</body>
</html>
